<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>ClearCalcs Custom Diagram Boilerplate Documentation</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta
            name="description"
            content="Everything you need to know about the ClearCalcs Custom Diagram Boilerplate and how to use it."
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
        />
        <link rel="icon" type="image/png" href="/_media/favicon.png" />
        <!-- Theme: Simple Dark -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
        />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Bungee&family=Open+Sans&display=swap");
            :root {
                --base-font-family: "Open Sans", sans-serif;
                --link-color: var(--notice-tip-border-color);
                --cover-max-width: 50em;
                --sidebar-background: var(--mono-shade3);
                --heading-h1-font-family: "Bungee";
            }

            .cover h1 {
                font-family: var(--heading-h1-font-family);
            }
            .cover blockquote {
                max-width: 25em;
                margin: 0 auto;
            }

            .sidebar {
                display: flex;
                flex-direction: column;
            }

            .sidebar-nav {
                width: 100%;
                display: flex;
                flex-direction: column;
                flex: 1;
            }
            .sidebar-nav > :first-child {
                flex: 1;
            }
            .sidebar-nav::after {
                content: "Copyright Â© 2023. ClearCalcs Pty. Ltd.";
                font-size: 0.7em;
                padding: 10px;
            }

            .app-name:after {
                display: block;
                font-size: 0.9em;
                font-family: "Bungee";
                content: "Custom Diagram Boilerplate Docs";
                color: white;
                margin-top: 1em;
                margin-bottom: 0;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                logo: "/_media/logo.svg",
                relativePath: true,
                loadSidebar: true,
                coverpage: true,
                subMaxLevel: 2,
                name: "Custom Diagram Boilerplate",
                repo: "https://github.com/ClearCalcs/custom-diagram-boilerplate",
            };
        </script>
        <!-- Docsify v4 -->
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="//cdn.jsdelivr.net/npm/@markbattistella/docsify-sidebarfooter@latest"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    </body>
</html>
